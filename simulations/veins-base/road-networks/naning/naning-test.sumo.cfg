<?xml version="1.0" encoding="UTF-8"?>
<!-- 
    南宁路网 - 测试配置（少量车辆）
    用于快速测试 TriBFT 功能
-->
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
               xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="naning.net.xml"/>
        <!-- 只使用 main_flows，不用 random_trips -->
        <route-files value="naning.rou.xml"/>
        <additional-files value="rsu.add.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <!-- 增加到 600 秒，更多车辆进入网络 -->
        <end value="600"/>
        <step-length value="0.1"/>
    </time>

    <report>
        <xml-validation value="never"/>
        <xml-validation.net value="never"/>
        <no-step-log value="true"/>
    </report>

    <gui_only>
        <start value="true"/>
    </gui_only>

</configuration>

